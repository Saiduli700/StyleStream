{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Welcome Back | Socialoom</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('https://images.unsplash.com/photo-1617551515335-cf9771a6f598?auto=format&fit=crop&w=1400&q=80') no-repeat center center/cover;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      backdrop-filter: blur(5px);
    }

    .login-glass {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 40px 35px;
      width: 360px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: #000000;
    }

    .login-glass h2 {
      text-align: center;
      margin-bottom: 25px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    form input {
      width: 100%;
      padding: 12px 14px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: none;
      background: rgba(255, 255, 255, 0.2);
      color: #000000;
      font-size: 0.95rem;
      transition: background 0.3s;
    }

    form input:focus {
      background: rgba(255, 255, 255, 0.3);
      outline: none;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 10px;
      background-color: #00bcd4;
      color: #161515;
      font-weight: bold;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .login-btn:hover {
      background-color: #0097a7;
    }

    .extras {
      text-align: center;
      font-size: 0.85rem;
      margin-top: 15px;
    }

    .extras a {
      color: #0cec39;
      text-decoration: underline;
    }

    .social-login {
      margin-top: 25px;
      text-align: center;
    }

    .social-login button {
      background-color: #4267B2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 8px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .social-login button:hover {
      background-color: #37538f;
    }
  </style>
</head>

<body>
  <div class="login-glass">
    <h2 style="color: black;">Welcome Back ðŸ‘‹</h2>
    <form method="POST">
      {% csrf_token %}
      {{ form }}
      <button type="submit" class="login-btn">Login</button>
    </form>

    <div class="social-login">
      <button><i class="fab fa-facebook-f"></i> Login with Facebook</button>
    </div>

    <div class="extras">
      <p><a href="#">Forgot Password?</a></p>
      <p>Don't have an account? <a href="{% url 'sign-up' %}">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
