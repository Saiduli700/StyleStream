{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<br><br>
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://kit.fontawesome.com/fc1e235b2e.js"></script>
  <link rel="stylesheet" href="{% static 'assets2/style.css' %}">
  <title>Login Form</title>
  <style>
    /* Inline Styles to Set Background Color and Layout */
    body {
      background-color: #5a818e; /* Background color as requested */
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    #wrapper {
      width: 100%;
      max-width: 600px; /* Ensuring the form is not too wide */
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    .logo h3 {
      text-align: center;
      font-size: 24px;
      color: #5a818e; /* Color for logo text to match background */
      font-weight: 700;
      margin-bottom: 20px;
    }

    .form-data form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .form-btn {
      background-color: #5a818e;
      color: #fff;
      font-size: 16px;
      padding: 12px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-btn:hover {
      background-color: #486f7c;
    }

    input[type="text"], input[type="file"], textarea {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
      outline: none;
      width: 100%;
    }

    input[type="text"]:focus, input[type="file"]:focus, textarea:focus {
      border-color: #5a818e;
    }

    textarea {
      resize: vertical;
      height: 120px;
    }
  </style>
</head>

<body>

  <div id="wrapper">
    <div class="container">
      <div class="phone-app-ddemo"></div>
      <div class="form-data">
        <form action="" method="POST" enctype="multipart/form-data">
          {% csrf_token %}
          <div class="logo">
            <h3>Create New Post</h3>
          </div>
          
          {{ form.picture }} <br>
          {{ form.caption }} <br>
          {{ form.tags }} <br>
          <button class="form-btn" type="submit">Post</button>
        </form>
      </div>
    </div>
  </div>

</body>

</html>
{% endblock content %}
